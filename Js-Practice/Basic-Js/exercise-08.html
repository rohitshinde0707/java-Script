<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to calculate days left until next Christmas</title>
</head>
<body>
    
    <h2>Write a JavaScript program to calculate days left until Ganesh Jayanti</h2>

    <script>
        today = new Date();
        var cmas = new Date(today.getFullYear(), 8, 20);
        if(today.getMonth() == 11 && today.getDate() > 25)
        {
            cmas.setFullYear(cmas.getFullYear()+1);
        }

        let one_day = 1000*60*60*24;
        document.write(Math.ceil((cmas.getTime() - today.getTime())/ (one_day)) + " Days left until Ganesh Jayanti !");
    </script>
</body>
</html>
