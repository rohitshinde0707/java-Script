<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check three given numbers, if the three numbers are same return 30 otherwise return 20
        and if two numbers are same return 40.</title>
</head>

<body>

    <h2>JavaScript program to check three given numbers, if the three numbers are same return 30 otherwise return 20 and
        if two numbers are same return 40.</h2>

    <!-- Input fields to enter three numbers -->
    <input type="number" id="number1" placeholder="Enter first number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter Second number">
    <br><br>
    <input type="number" id="number3" placeholder="Enter Third number">
    <br><br>

    <!-- Button to trigger the threeNumbers() function -->
    <button onclick="threeNumbers()">Check Numbers</button>

    <!-- Paragraph to display the result of the check -->
    <p id="result"></p>

    <script>
        // Function to check the three input numbers and display the result
        const threeNumbers = () => {
            // Get the input values and convert them to integers
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);
            let num3 = parseInt(document.getElementById("number3").value);

            // Get the element to display the result
            let resultElement = document.getElementById("result");

            // Check for invalid input (non-numeric or empty values)
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultElement.textContent = `Invalid Input!`;
            }
            // Check if all three numbers are the same
            else if (num1 === num2 && num2 === num3) {
                resultElement.textContent = `Three Numbers are same 30`;
            }
            // Check if two of the three numbers are the same
            else if (num1 === num2 || num2 === num3 || num3 === num1) {
                resultElement.textContent = `Two Numbers are same so return 40`;
            }
            // If none of the above conditions are met, all three numbers are different
            else {
                resultElement.textContent = `Numbers are not same so return 20`;
            }
        }
    </script>

</body>

</html>
