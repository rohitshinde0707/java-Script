<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to check sum is in range of 50 to 80</title>
</head>

<body>
    <!-- Heading -->
    <h2>Program to check sum is in the range of 50 to 80</h2>

    <!-- Input fields for first and second numbers -->
    <input type="number" id="number1" placeholder="Enter First Number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter The Second Number">
    <br><br>

    <!-- Button to trigger the sumInRange() function -->
    <button onclick="sumInRange()">Check Range Of Sum</button>
    <br><br>

    <!-- Paragraph to display the result -->
    <p id="result"></p>

    <!-- JavaScript code -->
    <script>
        // Function to check the range of the sum
        const sumInRange = () => {
            // Get the values from the input fields and parse them to integers
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);

            // Get the result paragraph element
            let resultElement = document.getElementById("result");

            // Calculate the sum of the two numbers
            let sumNum = num1 + num2;

            // Check if either of the input values is not a valid number
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = `Invalid Output`;
            }
            // Check if the sum is within the range of 50 to 80
            else if (sumNum >= 50 && sumNum <= 80) {
                resultElement.textContent = `Sum is in the range of 50 to 80 and sum is ${sumNum}`;
            }
            // If the sum is not within the range of 50 to 80
            else {
                resultElement.textContent = `Sum is not in the range of 50 to 80 and sum is ${sumNum}`;
            }
        }
    </script>
</body>

</html>
