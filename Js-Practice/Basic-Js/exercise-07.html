<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
</head>
<body>
    

    <script>
        //  get a radnom integer from 1 to 10
        const num =  Math.ceil(Math.random() * 10);
        document.write(num );
        const gnum = prompt('Guess the number between 1 to 10 inclusive:');
        if(gnum == num)
        {
            document.write("Matched")
        }
        else{
            document.write(" Not Matched, The Number was: " + gnum);
        }
    </script>
</body>
</html>
