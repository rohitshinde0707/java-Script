<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check two given integers whether one is positive and another one is negative.
    </title>
</head>

<body>
    <h2>Write a JavaScript program to check two given integers whether one is positive and another one is negative.</h2>

    <input type="number" id="number1">
    <input type="number" id="number2">
    <button onclick="checkSigns()">Check Numbers</button>
    <p id="result"></p>

    <script>
        function checkSigns() {

            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);
            if (Number.isNaN(num1) || Number.isNaN(num2)) 
            {
                document.getElementById("result").textContent = "Invalid Input"
            }
            else if ((num1 >= 0 && num2 < 0) || (num1 < 0 && num2 >= 0)) {
                document.getElementById("result").textContent = "One Integer is positive and the other is negative. !";
            }

            else {
                document.getElementById("result").textContent = "Both Integers Have same signs (Either both are positive or booth are negative)"
            }
        }
    </script>
</body>

</html>
