<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to remove a character at the specified position of a given string and return the new string.</title>
</head>
<body>
    <h2>JavaScript program to remove a character at the specified position of a given string and return the new string.</h2>

    <button onclick="getUserInput()">Get User Input</button>

    <h2 id="beforeResult"></h2>
    <p id="result"></p>

    <script>
        function removeCharAtPosition(inputstring, position)
        {
            if(position >= 0 && position < inputstring.length)
            {
                // using the splice method 
                let modifiedString = inputstring.split("");
                modifiedString.splice(position, 1);
                return modifiedString.join("");

                // 
                
            }

            else
            {
                return "Invalid Position ! Please Enter A valid Position"
            }
        }

        function getUserInput()
        {
            let inputString = prompt("Enter A String");
            let positionStr = prompt("Enter the Position to remove (from 0)");
            let position = parseInt(positionStr);

            if(!isNaN(position))
            {   
                document.getElementById("beforeResult").textContent = "Enterd String is :" + inputString;
                let newstring = removeCharAtPosition(inputString, position);
                document.getElementById("result").textContent = "Modified String: " + newstring;
            }

            else
            {
                document.getElementById("result").textContent = "Invalid Position Enter A valid Number"
            }
        }
    </script>

</body>
</html>
