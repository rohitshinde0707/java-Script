<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to get the current date.</title>
</head>
<body>
    
    <h1>Write a JavaScript program to get the current date.</h1>
    <script>
        let today = new Date();
        let dd = today.getDate();
        
        let mm = today.getMonth() +1;
        //  adding +1 bcz getmonth() returns zero-based month (0 - 11)
        let yyyy = today.getFullYear();

        if(dd < 10)
        {
            dd = " 0 " + dd;
        }

        if(mm < 10 )
        {
            mm = " 0 " + mm;

        }

        today = mm + " - " + dd + " - " + yyyy;
        document.write(today);
    </script>
</body>
</html>
