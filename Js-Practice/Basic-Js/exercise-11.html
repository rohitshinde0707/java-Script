<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to get the website URL (loading page).</title>
</head>
<body>
    
    <h1>
        Website URL:
    </h1>

    <p id="url"></p>
    <script>
        // getting the website location
        const websiteURL = window.location.href;
        
        // displaying url
        document.getElementById("url").innerHTML = websiteURL;
    </script>
</body>
</html>
