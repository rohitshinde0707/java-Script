<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find the larger number from the two given positive integers, the two numbers are in the
        range 40..60 inclusive.</title>
</head>

<body>
    <h2>JavaScript program to find the larger number from the two given positive integers, the two numbers are in the
        range 40..60 inclusive.</h2>

    <!-- Input fields to enter two positive integers -->
    <input type="number" id="number1" placeholder="Enter First Number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter Second Number">
    <br><br>
    <!-- Button to trigger the calculation when clicked -->
    <button onclick="maxInRange()">Check Max In Range</button>

    <!-- Display area for the result -->
    <h2 id="result"></h2>

    <script>
        function maxInRange() {
            // Get the values from the input fields and convert them to integers
            let x = parseInt(document.getElementById("number1").value);
            let y = parseInt(document.getElementById("number2").value); // Fix: Use getElementById("number2").value
            let resultMax = document.getElementById("result");

            // Check if both numbers are within the range 40 to 60 inclusive
            if (x >= 40 && x <= 60 && y >= 40 && y <= 60) {
                // Check if both numbers are the same
                if (x === y) {
                    resultMax.textContent = "Numbers Are same"; // Display if both numbers are the same
                } else {
                    // Find and display the larger number within the range
                    if (x > y) {
                        resultMax.textContent = `Max Number in Range is : ${x}`;
                    } else {
                        resultMax.textContent = `Max Number in Range is : ${y}`;
                    }
                }
            } else {
                // Display if either or both numbers are not within the range
                resultMax.textContent = `Numbers Are Not in Range ${x} and ${y}`;
            }
        }

    </script>
</body>

</html>
