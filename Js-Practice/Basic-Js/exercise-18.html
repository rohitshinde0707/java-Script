<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50</title>
</head>
<body>
    <h2>JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50</h2>

    <input type="number" id="inputnumber" placeholder="Enter first number">
    <input type="number" id="inputnumber2" placeholder="Enter Second Number:">
    <button onclick="checkNumber()">Check Number</button>

    <script>
        function checkNumber()
        {   
            let num1 = document.getElementById("inputnumber").value;
            let num2 = document.getElementById("inputnumber2").value;

            if(num1 == 50 || num2 == 50 || num1 + num2 == 50)
            {   
                document.write("true")
            }
            else
            {
                document.write("False")

            }
        }
    </script>
</body>
</html>
