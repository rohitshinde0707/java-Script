<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string Repeater:.</title>
</head>
<body>
    <label for="inputString">Enter The String To Reapet:</label>
    <input type="text" id="inputString"><br><br>

    <label for="numCopies">Enter the numbe of Copies:</label>
    <input type="number" id="numCopies"><br><br>

    <button id="generateButton">generate</button><br><br>

    <div id="Output"></div>

    <script>
        document.getElementById("generateButton").addEventListener("click", function(){

            const inputString = document.getElementById("inputString").value;
            const numCopies = document.getElementById("numCopies").value;

            const OutputDiv = document.getElementById("Output");

            if(isNaN(numCopies)){
                OutputDiv.textContent = "Please Enter A valid Number:"
            } else{
                const repeatedString = repeatString(inputString, numCopies);
                OutputDiv.textContent = "Repeated String " + repeatedString;
            }
        })

        function repeatString(inputString, copies){
            if(copies <= 0){
                return "Number of copies should be greater than 0:"
            }

            let repeatedString = "";

            for(let i = 0; i < copies; i++){
               repeatedString += inputString;
            }
            return repeatedString;
        }
    </script>
</body>
</html>
