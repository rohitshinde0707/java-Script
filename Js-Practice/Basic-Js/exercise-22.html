<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether two given integer values are in the range 50..99 (inclusive).</title>
</head>
<body>
    <h2>JavaScript program to check whether two given integer values are in the range 50..99 (inclusive).</h2>

    <input type="number" id="number1" placeholder="Enter First Number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter Second Number">
    <br><br>
    <button onclick="checkNumbers()">Check</button>
    <h5 id="result"></h5>

    <script>
        function checkNumbers()
        {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let resultElement = document.getElementById("result");


            if(number1 >= 50 && number1 <= 99 || number2 >= 50 && number2 <= 99)
            {
                resultElement.textContent = "The number is between : 50 to 99 ";
            }

            else{
                resultElement.textContent = "the number is not between : 50 to 99"
            }
        }
    </script>
</body>
</html>
