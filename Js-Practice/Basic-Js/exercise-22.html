<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7</title>
</head>
<body>
    <h2>JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7</h2>
    
    <input type="number" id="number" placeholder="Enter NUmber Here">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>

    <script>
        function checkNumber()
        {
            let inputNumber = document.getElementById("number").value;
            let number = parseInt(inputNumber);
            let resultElement = document.getElementById("result");
            // clear previous results
            resultElement.innerText = ""
            if(number <= 0)
            {
                resultElement.textContent = "Invallid Input ! "
            }
            else if(number % 3 === 0)
            {
                resultElement.textContent = "The Number is Multiple of 3"
            }
            else if(number % 7 === 0)
            {
                resultElement.textContent = "The Number is Multiple of 7"
            }
            else
            {
                resultElement.textContent = "The Number is Not multiple of 3 or 7"
            }
        }
    </script>
</body>
</html>
