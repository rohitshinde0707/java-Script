<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their
        absolute difference if the specified number is greater than 19.</title>
</head>

<body>

    <h2>JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their
        absolute difference if the specified number is greater than 19.</h2>

    <input type="number" id="numberinput" placeholder="Enter number here">
    <button onclick="absoluteDifference()">Get Difference</button>
    <p id="result"></p>
    <script>

        function absoluteDifference() {

            let number = document.getElementById("numberinput").value;
            let difference = 0;

            if (number === "" || isNaN(number)) {
                document.getElementById("result").textContent = "please enter valid input";
            }
            else if (number <= 19) {
                difference = 19 - number;
                document.getElementById("result").textContent = "The Absolute Difference is :" + difference;
            }
            else {
                difference = (number - 19) * 3;
                document.getElementById("result").textContent = "The triiple absolute Difference is " + difference;

            }
        }
    </script>
</body>

</html>
