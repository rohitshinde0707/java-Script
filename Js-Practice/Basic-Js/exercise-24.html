<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the largest of three given integers.</title>
</head>
<body>
    <h2>Write a JavaScript program to find the largest of three given integers.</h2>

    <!-- Input fields for three numbers -->
    <input type="number" id="num1" placeholder="Enter First number">
    <br>
    <input type="number" id="num2" placeholder="Enter Second Number">
    <br>
    <input type="number" id="num3" placeholder="Enter Third Number">
    <br>
    <!-- Button to trigger the check -->
    <button onclick="checkLargestNumber()">Check largest Number</button>

    <!-- Element to display the result -->
    <p id="result"></p>

    <script>
        function checkLargestNumber() {
            // Retrieve the values of the three input numbers
            let number1 = parseInt(document.getElementById("num1").value);
            let number2 = parseInt(document.getElementById("num2").value);
            let number3 = parseInt(document.getElementById("num3").value);

            // Get the element to display the result
            let resultElement = document.getElementById("result");

            // Check if all three numbers are equal
            if (number1 === number2 || number2 === number3) {
                resultElement.textContent = "All Numbers are equal";
            }
            // Compare the numbers to find the largest one
            else if (number1 > number2 && number1 > number3) {
                resultElement.textContent = `Greatest Number is ${number1}`;
            } else if (number2 > number1 && number2 > number3) {
                resultElement.textContent = `Greatest Number is ${number2}`;
            } else {
                resultElement.textContent = `Greatest Number is ${number3}`;
            }
        }
    </script>
</body>
</html>
