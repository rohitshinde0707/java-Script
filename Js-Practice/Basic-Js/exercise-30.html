<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or
        difference is 8</title>
</head>

<body>
    <h2>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference
        is 8</h2>

    <!-- Input fields to enter the two numbers -->
    <input type="number" id="number1" placeholder="Enter First Number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter Second Number">
    <br><br>

    <!-- Button to trigger the checkDiff() function -->
    <button onclick="checkDiff()">Check difference</button>
    <br><br>

    <!-- Paragraph element to display the result -->
    <p id="result"></p>

    <script>
        // Function to check the difference and sum of two numbers with 8
        const checkDiff = () => {

            // Get the values of the two input numbers and store them in variables
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);

            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return; // Exit the function if inputs are invalid
            }

            // Get the element to display the result
            let resultElement = document.getElementById("result");

            // Check if either of the numbers is equal to 8
            if (num1 === 8 || num2 === 8) {
                // Display a message if either number is equal to 8
                resultElement.textContent = `Number is Equal to 8`;
            } else {
                // Check if the sum or absolute difference of the two numbers is equal to 8
                if (num1 + num2 === 8 || Math.abs(num1 - num2) === 8) {
                    // Display a message if the sum or absolute difference is equal to 8
                    resultElement.textContent = `Addition or absolute difference is equal to 8`;
                } else {
                    // Display a message if neither condition is met
                    resultElement.textContent = `Addition or absolute difference is not equal to 8`;
                }
            }
        }
    </script>

</body>

</html>
