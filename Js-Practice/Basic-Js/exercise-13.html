<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a variable using a user-defined name</title>
</head>
<body>
    
    <script>
        var name = "Rohit Shinde";
        var age = 23;
        this[name] = age;
        document.write(name + "<br>" + this[name]);
    </script>
</body>
</html>
