    <title>Write a JavaScript program to divide two positive numbers and return a string with properly formatted commas.</title>
</head>
<body>
    
    <script>
        function divideAndFormat (number1, number2){
            if(number2 == 0){
                alert("Cannot divide by zero")
            }

            let result = number1 / number2;

            // convert the result to an array of digit strings
            let resultArray = result.toFixed(2).split('');

            alert(`The Result is : ${resultArray}`);
        }

        const num1 = parseFloat(prompt("Enter FIrst Number:"));
        const num2 = parseFloat(prompt("Enter Second Number:"))
        if(num1>=0 && num2 >= 0){
            const Output = divideAndFormat(num1, num2);
            // document.write(Output);80
        } else{
            document.write("Please enter valid number:")
        }
    </script>
</body>
