<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether three given numbers are increasing in strict mode or in soft mode</title>
</head>
<body>
    <h2>Write a JavaScript program to check whether three given numbers are increasing in strict mode or in soft mode</h2>

    <input type="number" id="number1" placeholder="Enter first number">
    <br><br>
    <input type="number" id="number2" placeholder="Enter Second number">
    <br><br>
    <input type="number" id="number3" placeholder="Enter Third number">
    <br><br>
    <button onclick="numberOrder()">Check Number Order</button>
    <br><br>

    <p id="result"></p>

    <script>
        const numberOrder = ()=>{
            let num1 = parseInt(document.getElementById("number1").value);
            let num2 = parseInt(document.getElementById("number2").value);
            let num3 = parseInt(document.getElementById("number3").value);

            let resultElement = document.getElementById("result");

            if(isNaN(num1) || isNaN(num2) || isNaN(num3))
            {
                resultElement.textContent = `Invalid Input`
            } else{
                if(num3 > num1 && num3 < num2)
                {
                    resultElement.textContent = `Strict Mode and Number are ${num1} ${num2} ${num3}`
                } else{
                    if(num3 > num2){
                        resultElement.textContent = `Soft Mode and number are ${num1} ${num2} ${num3}`
                    } else{
                        resultElement.textContent = `Undefined Mode`
                    }
                }
            }
        }
    </script>
</body>
</html>
