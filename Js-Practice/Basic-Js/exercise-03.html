<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The area of a triangle</title>
</head>
<body>
    <h1>Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.</h1>

    <script>
        let side1 = parseInt(prompt("enter first side"));
        let side2 = parseInt(prompt("enter the second side:"));
        let side3 = parseInt(prompt("Enter third side:"));
        let s = (side1 + side2 + side3)/2;
        let area = Math.sqrt(s*((s-side1)* (s-side2)*(s-side3)));

        document.write(area);
    </script>
</body>
</html>
