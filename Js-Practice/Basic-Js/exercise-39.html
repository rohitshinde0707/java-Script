<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to convert the letters of a given string  in alphabetical order.</title>
</head>
<body>

    <h2>JavaScript program to convert the letters of a given string  in alphabetical order.</h2>
    

    <script>
        function alphabetical(str)
        {   
            return str.split("").sort().join("");
            
        }
        
        console.log(alphabetical("rohitshinde"));
        document.write(alphabetical("rohitshinde"))
    </script>
</body>
</html>
