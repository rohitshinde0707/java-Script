<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Program to find 1st January is being a Sunday between 2014 and 2050</title>
</head>
<body>

    <ul id="result"></ul>
    
    <script>
        document.write("____________________________" + "<br>");

        for(let year = 2014; year <= 2050; year++)
        {
            let d = new Date(year, 0);
            if(d.getDay() === 0)
            {
                document.write("1st january is being a sunday  " + year + "<br>");
            }
        }

        document.write("____________________________")

        // via function

        function findSunday(){
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = ""; 

            for(let year = 2014; year <= 2050; year++)
            {
                const januaryFirst = new Date(year, 0);
                if(januaryFirst.getDay() === 0){
                    const listItem = document.createElement("li");
                    listItem.textContent = year + "(January 1st is a Sunday)";
                    resultElement.appendChild(listItem)
                }
            }
        }

        findSunday();
    </script>
</body>
</html>
