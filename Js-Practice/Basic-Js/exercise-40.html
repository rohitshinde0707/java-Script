<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check whether the characters a and b are separated by exactly 3 places anywhere (at least once) in a given string.</title>
</head>
<body>
    
    <h2>JavaScript program to check whether the characters a and b are separated by exactly 3 places anywhere (at least once) in a given string.</h2>

    <script>
        // Function to check for the pattern "a...b" or "b...a" in the string
        function ab_chechk(str) {
            // Test if the string matches the pattern "a...b" or "b...a"
            return (/a...b/).test(str) || (/b...a/).test(str);
        }

        // Display the result using document.write and console.log
        document.write(ab_chechk("Chainsbreak") + "<br>");  // Output: true (Pattern "a...b" exists)
        console.log(ab_chechk("pane borrowed"));           // Output: true (Pattern "a...b" exists)
        document.write(ab_chechk("abcheck") + "<br>");      // Output: false (No pattern "a...b" or "b...a" exists)
        document.write(ab_chechk("pane borrowed"))          // Output: true (Pattern "a...b" exists)
    </script>
</body>
</html>
